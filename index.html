<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel site</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="logotype" />
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Restaurants</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Tours</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Activities</a>
                    </li>

                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">Contact</a>
                    </li>
                </ul>

                <div class="user">
                    <div class="user-content">
                        <span class="user-content__greeting">Holla,</span>
                        <br />
                        <span class="user-content__name">Alise Grindevald</span>
                    </div>
                    <div class="user-avatar">
                        <img class="user-avatar__image" src="./images/user.jpg" alt="user avatar" />
                    </div>
                </div>
            </nav>

            <div class="header-content">
                <h1 class="header-title">Discover the most engaging places</h1>

                <div class="header-discover__link-container">
                    <a href="#" class="header-discover__link">Discover on 3D Globe </a>
                </div>
            </div>

            <div class="header-form__container">
                <form action="" class="header-form form">
                    <div class="header-form__item">
                        <div class="header-form__item-content">
                            <label for="destinations" class="label">Location </label> <br />
                            <select name="" class="select" id="destinations">
                  <option value="all">Explore nearby destinations</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </select>
                        </div>
                    </div>

                    <div class="header-form__item">
                        <div class="header-form__item-content">
                            <label for="activities" class="label">Activity </label> <br />
                            <select name="" class="select" id="activities">
                  <option value="all">All Activities</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </select>
                        </div>
                    </div>

                    <div class="header-form__item date">
                        <div class="header-form__item-content">
                            <label for="destinations" class="label">When </label> <br />
                            <input type="date" class="date-calendar" id="date" name="date" />
                        </div>
                    </div>

                    <div class="header-form__item guests">
                        <div class="header-form__item-content">
                            <label for="destinations" class="label">Guests </label> <br />
                            <select name="" class="select" id="destinations">
                  <option value="all">1 guest</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </select>
                        </div>
                    </div>
                    <!-- Activity All Activities When Choose a Date Guests 1 guest button -->

                    <a class="search-btn"></a>
                </form>
            </div>
        </div>
    </header>

    <!-- section - 1 -->

    <section class="section">
        <div class="container">
            <h2>Popular Destinations</h2>
        </div>
    </section>
</body>

</html>
